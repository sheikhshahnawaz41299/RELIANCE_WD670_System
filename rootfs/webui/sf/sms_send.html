Date.prototype.Format = function(formatStr){
var str = formatStr;
var Week = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
var Mon = this.getMonth()+1;
str=str.replace(/yyyy|YYYY/,this.getFullYear());
str=str.replace(/yy|YY/,(this.getYear() % 100)>9?(this.getYear() % 100).toString():'0' + (this.getYear() % 100));
str=str.replace(/MM/,Mon>9?Mon.toString():'0' + Mon);
str=str.replace(/M/g,this.getMonth());
str=str.replace(/w|W/g,Week[this.getDay()]);
str=str.replace(/dd|DD/,this.getDate()>9?this.getDate().toString():'0' + this.getDate());
str=str.replace(/d|D/g,this.getDate());
str=str.replace(/hh|HH/,this.getHours()>9?this.getHours().toString():'0' + this.getHours());
str=str.replace(/h|H/g,this.getHours());
str=str.replace(/mm/,this.getMinutes()>9?this.getMinutes().toString():'0' + this.getMinutes());
str=str.replace(/m/g,this.getMinutes());
str=str.replace(/ss|SS/,this.getSeconds()>9?this.getSeconds().toString():'0' + this.getSeconds());
str=str.replace(/s|S/g,this.getSeconds());
return str;
}
</script>

function isKeyTrigger(e,keyCode)
{   
var argv = isKeyTrigger.arguments;   
var argc = isKeyTrigger.arguments.length;   
var bCtrl = false;   
if(argc > 2)
{   
bCtrl = argv[2];   
}   
var bAlt = false;   
if(argc > 3)
{   
bAlt = argv[3];   
}   
var nav4 = window.Event ? true : false;   
if(typeof e == 'undefined') 
{   
e = event;   
}   
if(bCtrl &&   
 !((typeof e.ctrlKey != 'undefined') ?   
 e.ctrlKey :   
 e.modifiers & Event.CONTROL_MASK > 0)) 
{   
return false;   
}   
if( bAlt &&   
 !((typeof e.altKey != 'undefined') ?   
 e.altKey : e.modifiers & Event.ALT_MASK > 0))
{   
return false;   
}   
var whichCode = 0;   
if (nav4) whichCode = e.which;   
else if (e.type == "keypress" || e.type == "keydown") whichCode = e.keyCode;   
else whichCode = e.button;   
return (whichCode == keyCode);   
}

}

function checkcharwidth(str)
{
var cArr = str.match(/[^\x00-\xff]/ig);
return (cArr == null ? false : true); 
}
 

function getStrLength(str) 
{ 
var cArr = str.match(/[^\x00-\xff]/ig);
return str.length + (cArr == null ? 0 : cArr.length); 
}

function cutstr(str,len)
{
var str_length = 0;
var str_len = 0;
str_cut = new String();
str_len = str.length;
for(var i = 0;i<str_len;i++)
{
a = str.charAt(i);
str_length++;
if(escape(a).length > 4)
{
//中文字符的长度经编码之后大于4
str_length++;
}
str_cut = str_cut.concat(a);
if(str_length==len)
{
return str_cut;
}
if(str_length==len+1)
{
return str_cut.substring(0,i);
}
}
if(str_length<len){
return  str;
}
}
String.prototype.replaceAll = function(reallyDo, replaceWith, ignoreCase) {  
if (!RegExp.prototype.isPrototypeOf(reallyDo)) {  
return this.replace(new RegExp(reallyDo, (ignoreCase ? "gi": "g")), replaceWith);  
} else {  
return this.replace(reallyDo, replaceWith);  
}  
}

function esc(str){
str=str.replace(/%/g,'%25');
str=str.replace(/&/g,'%26');
str=str.replace(/=/g,'%3D');
str=str.replace(new RegExp('\\+','g'),'%2B');
return str;
}

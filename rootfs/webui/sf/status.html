<script type="text/javascript">
var netstatus;
var str_netmode=['Static IP','DHCP Client','PPPoE','Mobile Network'];
var str_opmode=['AUTO','LTE','WCDMA','GSM'];
var str_netstatus=['static ip disconnected','static ip connected','dhcp client disconnected','dhcp client connected','pppoe disconnected','pppoe connected','WiPod 4G initializing','WiPod 4G dialing','WiPod 4G disconnected','WiPod 4G connected'];
var str_wifi=['Off','On','Not exist']
function load_interval(){
  $.ajax({ 
    url: "mark_home.w.xml",
    type: "Get", 
    timeout: 8000,
    cache: false,
    datatype: "xml",
//    data: { path:curr_path,page:curr_page,filter:'255'  }, 
    success: function(data, status) {
    var networkmode = parseInt($(data).find("networkmode").text());
    var opmode = $(data).find("op_mode").text();
    netstatus = parseInt($(data).find("netstatus").text());

  if(netstatus==1 || netstatus==3 || netstatus==5 || netstatus==9){
  var wan_ip = $(data).find("wan").text();
  if(wan_ip!='-' && wan_ip!='-1') {
    $('#wan_ip').html(wan_ip);
  //    $('#tr_wan_ip').show();
    var pri_dns = $(data).find("pri").text();
    var sec_dns = $(data).find("sec").text();
    if(pri_dns!='-' || pri_dns!='-1' || sec_dns!='-' || sec_dns!='-1') {
      if(pri_dns=='-' || pri_dns=='-1') pri_dns="";
      if(sec_dns=='-' || sec_dns=='-1') sec_dns="";
      $('#wan_dns').html(pri_dns+'&nbsp;&nbsp;'+sec_dns);
  //    $('#tr_wan_dns').show();
    }
    else $('#wan_dns').html("-");
  //  else $('tr_wan_dns').hide();
  }
  else{
    $('#wan_ip').html("-");
    $('#wan_dns').html("-");
  }
//  else $('#tr_wan_ip').hide();

  var wan_ipv6 = $(data).find("wan_ipv6").text();
  if(wan_ipv6!='-' && wan_ipv6!='-1') {
    $('#wan_ipv6').html(wan_ipv6);
//    $('#tr_wan_ipv6').show();
    var ipv6_pri_dns = $(data).find("ipv6_pri_dns").text();
    var ipv6_sec_dns = $(data).find("ipv6_sec_dns").text();
    if(ipv6_pri_dns!='-1' || ipv6_pri_dns!='-' || ipv6_sec_dns!='-1' || ipv6_sec_dns!='-') {
      if(ipv6_pri_dns=='-' || ipv6_pri_dns=='-1') ipv6_pri_dns="";
      if(ipv6_sec_dns=='-' || ipv6_sec_dns=='-1') ipv6_sec_dns="";
      $('#wan_dnsv6').html(ipv6_pri_dns+'&nbsp;&nbsp;'+ipv6_sec_dns);
  //    $('#tr_wan_dnsv6').show();
    }
    else $('#wan_dnsv6').html("-");
  }
//  else $('#tr_wan_ipv6').hide();
else{
  $('#wan_ipv6').html("-");
  $('#wan_dnsv6').html("-");
}

//  else $('tr_wan_dnsv6').hide();
  }
  else {
    $('#wan_ip').html("-");
    $('#wan_dns').html("-");
    $('#wan_ipv6').html("-");
    $('#wan_dnsv6').html("-");
  }
  var wifistatus = parseInt($(data).find("wifistatus").text());
  $("#wifi_status").html(str_wifi[wifistatus]);

  var user_cnt = parseInt($(data).find("user_cnt").text());
  $("#user_cnt").html(user_cnt);

  if(networkmode == 3){
    var modem_mode = parseInt($(data).find("modem_mode").text());

    $("#network_mode").html(str_opmode[modem_mode]);
  }
  else $("#network_mode").html(str_netmode[networkmode]);
  
  if(networkmode != 3){
    $("#network_status").html(str_netstatus[netstatus]);
  }
  else if(opmode == '-') {
    $("#network_status").html(str_netstatus[netstatus]);
  }
  else if((opmode!='NO SERVICE')) {
    if(netstatus!=-1) $("#network_status").html(str_netstatus[netstatus]);    
  }
  else{
    $("#network_status").html(opmode);
  }
  
  var tbl_content='<tr height=35 align="center"><th width=35%>Host Name</th><th width=30%>IP</th><th width=35%>MAC</th></tr>';

  $(data).find("user").each(function(){
    var name = $(this).children('name').text();
    var ip = $(this).children('ip').text();
    var mac = $(this).children('mac').text().macFormat();

    tbl_content+=('<tr height=35 align=center><td width=35%>'+name+'</td><td width=30%>'+ip+'</td><td width=35%>'+mac+'</td></tr>');

  });

    $('#tbl_user').html(tbl_content);

    var c_height;
    if($('#div_tbl').height()+100 > 480){
      c_height = $('#div_tbl').height()+100;
    }
    else c_height = 480;

    $('#main_content').height(c_height);
    if($(document).width()>800) $('#aside').height(c_height);
    else $('#aside').height($('.aside-nav').height());
    },
    error: function(x, t, m){
      if(t==="timeout"){

      }  
    }
    })
}


function load_mark(url){
  if(interval_timer) clearInterval(interval_timer);
  if(url=="status.html"){
    load_interval();
    interval_timer=setInterval(load_interval,1000);
  }
}
</script>

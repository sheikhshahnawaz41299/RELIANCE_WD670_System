<script type="text/javascript">

function load_content(){
  $.ajax({ 
    url: "mark_about.w.xml",
    type: "Get", 
    timeout: 8000,
    cache: false,
    datatype: "xml",
    success: function(data, status) {
      var uiver=$(data).find("uiver").text();
      var swver =$(data).find("swver").text();
      var hwver =$(data).find("hwver").text();
      var imei =$(data).find("imei").text();
      var imsi =$(data).find("imsi").text();
      var macaddr =$(data).find("macaddr").text();
      $("#uiver").html(uiver);
      $("#swver").html(swver);
      $("#hwver").html(hwver);
      $("#mac").html(macaddr);
      if(imei!='-' && imei!='-1' && imei!='000000000000000' ) {
        $("#imei").html(imei).parent().show();
      }
      if(imsi!='-' && imsi!='-1' && imsi!='000000000000000' ) {
        $("#imsi").html(imsi).parent().show();
      }
    },
    error: function(x, t, m){
      if(t==="timeout"){

      }  
    }
  })
}

function load_mark(url){
  if(interval_timer) clearInterval(interval_timer);
  if(url=="about.html"){
    load_content();
  }
}
</script>
